
<form action="" class="form-group">
  <input type="text" placeholder="Name" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="name">
  <br>
  <input type="text" placeholder="Position" class="form-control" [(ngModel)]="position" [ngModelOptions]="{standalone: true}">
  <br>
  <input type="text" placeholder="EmpCode" class="form-control"
  [(ngModel)]="empCode" [ngModelOptions]="{standalone: true}">
  <br>
  <button type="submit" class="btn btn-info" (click)="submit()">Submit</button>
</form>
<br>
<p>{{getEmp()}}</p> 
<button (click)="getEmp()">Show</button>
